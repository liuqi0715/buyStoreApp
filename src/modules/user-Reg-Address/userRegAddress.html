
<ion-header>
    <ion-navbar id="titlePrice">
      <ion-title>
      注册
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content>
    <div class="contain">
    <p id="addressIn">填写地址信息</p>
      <div id="map" #map></div>
            <p id="chose" (click)="getFiveAddress()"> {{pcar==null ? "请选择地址" : pcar}}  <img alt="" src="assets/img/login/gengduo.png" class="more"></p>
            <p class="cityPiker">  <ion-input type="text" [(ngModel)]="addresInfo2"  autocomplete="on" placeholder="请输入详细地址" class="plcolor" ></ion-input></p>
            <button ion-button class="btn" (click)="next()" block>下一步</button>
    </div>
    <!-- 五级联动地址插件 -->
    <address-piker (pinkerAdd)="addressPinker($event)" #Address></address-piker>
</ion-content>
