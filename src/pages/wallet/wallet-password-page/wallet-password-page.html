<ion-header>
  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <section class="input_list wp_list">

    <div class="input_list_item">
      <label><img src="assets/img/wallet/mima.png" alt="mima"></label>
      <input type="password" [(ngModel)] = "subObj.oldval" placeholder="请输入旧密码">
    </div>

    <div class="input_list_item">
      <label><img src="assets/img/wallet/mima.png" alt="mima"></label>
      <input type="password" [(ngModel)] = "subObj.newval" placeholder="请输入新密码">
    </div>

    <div class="input_list_item">
      <label><img src="assets/img/wallet/mima.png" alt="mima"></label>
      <input type="password" [(ngModel)] = "subObj.newval1" placeholder="再次确认新密码">
    </div>

  </section>

  <button ion-button outline class="wp_btn" (click)="submit()">确定</button>

</ion-content>
