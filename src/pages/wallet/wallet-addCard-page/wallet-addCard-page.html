<ion-header>
  <ion-navbar>
    <ion-title>绑定取现银行卡</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <section class="input_list">

    <div class="input_list_item" id="input_list_itemInfo">
      <label>持卡人</label>
      <!-- <input type="text" [(ngModel)] = "subObj.userName" placeholder="请输入您的银行开户姓名"> -->
      {{subObj.userName}}
      <img src="assets/img/wallet/bangzhu.png" alt="" class="nameInfo" (click)="showInfo()">
    </div>


    <div class="input_list_item">
      <label stacked>银行卡号</label>
      <input type="tel" [(ngModel)]="subObj.bankNo" placeholder="请输入您的银行卡号"   (keyup)="changeNo()" (blur)="checkBankInfo2()">
      <!-- (blur)="checkBankInfo()" -->
      <img src="assets/img/wallet/getBInfo.png" alt="" class="nameInfo" (click)="checkBImg()">
    </div>
    <div class="input_list_item itemAno" style="position: relative;" (click)="goBankInfo()">
        {{bankCodeInfo}}
        <img src="assets/img/wallet/gengduo.png" alt="" id="more">
    </div>
  </section>

  <button ion-button outline class="wa_btn" (click)="submit()">确定</button>

  <div class="motai" *ngIf="hasSuccess">
    <img src="assets/img/login/loading.gif" alt="" id="loading">
  </div>
</ion-content>
